[pytest]
minversion = 6.0
addopts =
    -ra -q
    --reruns=5
testpaths =
    tests

markers =
    smoke: mark a test as a smoke test.
    e2e: mark a test as an e2e test.
    ui: mark a test as a UI test.
    pairwise: mark a test as a pairwise test.
    broken: отмечает тесты как сломанные (исключить с помощью '-m "not broken"')
log_cli = true

base_url = https://www.demoblaze.com
